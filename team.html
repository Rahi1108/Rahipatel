<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('https://www.shyamparivar.com/uploads/gallery/Sky-and-Moon-Dark-Wallpaper-for-Desktop-and-Laptop.jpg'); /* Set your elegant background image here */
            background-size: cover; /* Ensure the background covers the entire viewport */
            background-position: center; /* Center the background image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            min-height: 100vh; /* Ensure the body takes at least the full height of the viewport */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            margin-bottom: 40px;
            text-align: center;
            color: #00509e; /* Team title color */
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8); /* Soft shadow for the title */
        }

        .team-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px; /* Space between team members */
            max-width: 1200px; /* Maximum width for the team section */
            margin: auto; /* Center the team container */
            padding: 0 20px; /* Padding for responsive design */
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white background for cards */
            border-radius: 10px; /* Rounded corners for the container */
            padding: 40px; /* Padding for inner spacing */
        }

        .team-member {
            background-color: #fff; /* White background for members */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Shadow effect */
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth scaling and shadow effect */
            opacity: 0; /* Initially hidden for animation */
            animation: fadeIn 0.5s forwards; /* Fade-in animation */
        }

        .team-member:hover {
            transform: translateY(-5px); /* Lift effect on hover */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); /* Stronger shadow on hover */
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .member-name {
            font-size: 1.5em; /* Name font size */
            font-weight: 600;
            margin-top: 10px;
        }

        .member-role {
            color: #555; /* Slightly lighter color for roles */
            font-size: 1em; /* Role font size */
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Meet Our Team</h1>
    <div class="team-container">
        <div class="team-member" style="animation-delay: 0s;">
            <img src="" alt="Herish Patel" style="border-radius: 50%; width: 100px; height: 100px;">
            <div class="member-name">Herish Patel</div>
            <div class="member-role">Developer</div>
        </div>
        <div class="team-member" style="animation-delay: 0.1s;">
            <img src="rahi.jpg" alt="Rahi Patel" style="border-radius: 50%; width: 100px; height: 100px;">
            <div class="member-name">Rahi Patel</div>
            <div class="member-role">Designer</div>
        </div>
        <div class="team-member" style="animation-delay: 0.2s;">
            <img src="/Users/herishpatel/Downloads/hussain.jpg" alt="Hussain Sathaliya" style="border-radius: 50%; width: 100px; height: 100px;">
            <div class="member-name">Hussain Sathaliya</div>
            <div class="member-role">Project Manager</div>
        </div>
        <div class="team-member" style="animation-delay: 0.3s;">
            <img src="riya.jpg" alt="Riya Vhora" style="border-radius: 50%; width: 100px; height: 100px;">
            <div class="member-name">Riya Vhora</div>
            <div class="member-role">QA Specialist</div>
        </div>
    </div>
</body>
</html>
